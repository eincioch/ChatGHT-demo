<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Integration with Popup</title>
    <meta name="description" content="Integrate your chat seamlessly with this advanced HTML template and popup functionality.">
    <meta name="keywords" content="Chat, Integration, HTML, Iframe, Web Development, Popup">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .chat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .chat-modal-content {
            background-color: white;
            width: 90%;
            max-width: 800px;
            height: 80%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <button class="chat-button" id="chatButton">+</button>

    <div class="chat-modal" id="chatModal">
        <div class="chat-modal-content">
            <button class="close-button" id="closeButton">&times;</button>
            <iframe src="https://copilotstudio.microsoft.com/environments/Default-eecaf9dd-c8ae-4bce-b66e-2dc00192d2fb/bots/crc75_rrhh/webchat?__version__=2"></iframe>
        </div>
    </div>

    <script>
        document.getElementById("chatButton").addEventListener("click", function() {
            document.getElementById("chatModal").style.display = "flex";
        });

        document.getElementById("closeButton").addEventListener("click", function() {
            document.getElementById("chatModal").style.display = "none";
        });

        window.addEventListener("click", function(event) {
            if (event.target == document.getElementById("chatModal")) {
                document.getElementById("chatModal").style.display = "none";
            }
        });
    </script>
</body>
</html>
